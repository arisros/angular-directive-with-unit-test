<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Try Angular Material</title>
	<!-- Css -->
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="node_modules/open-sans-fontface/open-sans.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body ng-cloak ng-app="app">
	
	<md-toolbar layout-padding>
		Dashboard
	</md-toolbar>

	<!-- Box Counter -->
	<div ng-controller="BoxController as vm">
		<box-counter data="vm.bla" type="'bigNumberGraph'"></box-counter>	
	</div> 


	<!-- Dependencies -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>
	
	<!-- Module Javascript -->
	<script src="js/app.js"></script>
	<script src="js/box-directive.js"></script>
	<script src="js/box-controller.js"></script>
	<script src="js/box-service.js"></script>

</body>
</html>
