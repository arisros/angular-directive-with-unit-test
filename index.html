<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login - Eproc</title>
	<!-- Css -->
	<link rel="stylesheet" href="node_modules/open-sans-fontface/open-sans.css">
	<link rel="stylesheet" href="lib/css/dep.css">
	<link rel="stylesheet" href="lib/css/app.css">

</head>

<body ng-cloak ng-app="app">

<div>
		<div layout="row" layout-align="center center">
			<div class="login-wrapper">
				<!-- Logo -->
		  	<div layout="row" layout-align="center center" class="logo">
		  		<img src="lib/images/Paypal.png" alt="logo">
		  	</div>
				
				<!-- Login Box -->
		  	<md-card layout="column" class="login-field" ng-controller="LoginFormController as vm">
	
		  		<!-- Login button with Social Media Account -->
		  		<div layout="row" layout-align="center center">
		  			<md-button class="md-fab md-primary sm-google">
		  			</md-button>
						<md-button class="md-fab md-primary sm-facebook">
						</md-button>
						<md-button class="md-fab md-primary sm-linkedin">
		  			</md-button>
						<md-button class="md-fab md-primary sm-twitter">
						</md-button>
		  		</div>
	
					<!-- Divider -->
		  		<div class="divider" ><span>or</span></div>
	
		  		<form class="loginForm" layout="column" ng-submit="vm.loginAuth();">
		  			<!-- Input Email -->
		  			<md-input-container md-no-float class="md-block dashed">
		  				<md-icon md-svg-src="lib/images/email.svg"></md-icon>
	      			<input type="text" placeholder="email" ng-model="vm.email" autocomplete="off">
		  			</md-input-container>
		  			<!-- Input Password -->
		  			<md-input-container md-no-float class="md-block dashed">
		  				<md-icon md-svg-src="lib/images/padlock.svg"></md-icon>
	      			<input type="password" ng-model="vm.password" placeholder="password">
		  			</md-input-container>
	
		  			
						<div layout="row">
							<md-input-container flex>
			          <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" ng-model="data.cb5" >
							    Remember Me
							  </md-switch>
			        </md-input-container>
							
			  			<md-input-container flex>
			  				<a href="" layout="row" layout-align="end">Forgot Passsword ?</a>
			  			</md-input-container>
						</div>
	
	
		  			<div layout>
		  				<md-button  flex="100" type="submit" class="md-raised login-button">Login</md-button>
		  			</div>
	
		  			<a href="" layout="row" layout-align="center center">
		  				Don't have account ? sign up here	
		  			</a>
	
		  		</form>
	
		  	</md-card>
	
		  	<p class="text-footer" layout="row" layout-align="center center"> Copyright &copy All Right Reserved - PT. Docotel</p>
	
		  </div>
		</div>
	
		<div ui-view></div>

		<!-- Dependencies -->
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-mocks/angular-mocks.js"></script>
		<script src="node_modules/angular-material/angular-material.js"></script>
		<script src="node_modules/angular-aria/angular-aria.min.js"></script>
		<script src="node_modules/angular-animate/angular-animate.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<!-- <script src="lib/dep.js"></script> -->
		<script src="lib/app.js"></script>
</div>
</body>
</html>
