<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dashboard - Eproc</title>
	<!-- CSS -->
	<link rel="stylesheet" href="node_modules/open-sans-fontface/open-sans.css">
	<link rel="stylesheet" href="lib/css/dep.css">
	<link rel="stylesheet" href="lib/css/app.css">
</head>
<body ng-cloak ng-app="app">
	<!-- Dummy Data Change With Input -->
	<!-- Note I will create some data wathch to simulate the data to bi number boxs -->

	<!-- Box Counter -->
	<div ng-controller="BoxController as vm" layout="row" layout-xs="column">
		<box-counter data="vm.content" type="'big-number-graph'"></box-counter>	
		<box-counter data="vm.content" type="'big-number'"></box-counter>
		<box-counter data="vm.content" type="'big-number-pencil'"></box-counter>	
	</div> 
	<!-- End Box Counter -->
	<!-- Dependencies -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-mocks/angular-mocks.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- End Dependencies -->
	<script src="lib/app.js"></script>
</div>
</body>
</html>
